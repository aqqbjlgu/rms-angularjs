<div class="ngdialog-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4">添加/更新组织分类</span>
        </div>
        <div class="panel-body">
            <input type="hidden" class="form-control" value="{{orgType.id}}">
            <div class="form-group">
                <label>分类编号<em class="text-muted">(必填)</em></label>
                <input type="text" class="form-control" ng-model="orgType.sn" required>
            </div>
            <div class="form-group">
                <label>分类名称<em class="text-muted">(必填)</em></label>
                <input type="text" class="form-control" ng-model="orgType.name" required>
            </div>
            <div class="form-group">
                <label>所属系统<em class="text-muted">(必填)</em></label>
                <input type="text" class="form-control" ng-model="orgType.belongTo" required>
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn m-b-xs w-xs btn-dark" ng-click="add()" ng-disabled="form.$invalid">添加/更新</button>
        </footer>
    </div>
</div>
